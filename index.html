<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="Task-Manager-wrapper">
    <header>
      <h1>
        <i class="fas fa-check-circle"></i>
        My Tasks
      </h1>
      <p id="date"></p>
    </header>

    <div class="task-input">
      <input type="text" id="task-input" placeholder="What do you need to do?" />
      <input type="date" id="dateControl">
      <button id="add-task">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <div class="filters">
      <span class="filter active" data-filter="all"> All </span>
      <span class="filter" data-filter="active"> Active </span>
      <span class="filter" data-filter="completed"> Completed </span>
    </div>

    <div class="tasks-container">
      <ul id="tasks-list">
        <li class="task-item">
          <label class="checkbox-container">
            <input type="checkbox" class="task-checkbox" />
            <span class="checkmark"></span>
          </label>
          <span class="task-item-text">Buy groceries</span>
          <button class="delete-btn"><i class="fas fa-times"></i></button>
        </li>
      </ul>
      <div class="empty-state hidden">
        <i class="fas fa-clipboard-list"></i>
        <p>No tasks here yet</p>
      </div>
    </div>

    <footer>
      <p id="items-left">0 items left</p>
      <button id="clear-completed">Clear completed</button>
    </footer>
  </div>

</body>

</html>
